<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./scripts.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Duck Hunt Carnival</title>
  </head>
  <body>
    <canvas class="viewport"></canvas>
    <div class="ui">
      <div class="cursor">
        <img class="cursorImg"
          src="/kenney_shooting-gallery/PNG/HUD/crosshair_outline_large.png"
        />
      </div>
      <div >
        <img class="tutorialCursor" src="/kenney_shooting-gallery/PNG/HUD/crosshair_white_large.png">
      </div>
      <div class="rifle">
        <img  src="/kenney_shooting-gallery/PNG/Objects/rifle.png" /><!-- 
        <img class="muzzle"src="/kenney_shooting-gallery/PNG/Objects/shot_yellow_large.png" /> -->
      </div>
      <div class ="score">
        <img class="duckIcon" src="/kenney_shooting-gallery/PNG/HUD/icon_duck.png" />
        <img class = "scoreNum1" src="/kenney_shooting-gallery/PNG/HUD/text_0_small.png" />
        <img class = "scoreNum2" src="/kenney_shooting-gallery/PNG/HUD/text_0_small.png" />
        <img class = "scoreNum3" src="/kenney_shooting-gallery/PNG/HUD/text_0_small.png" />
      </div>
      <div class="timer">
        <img class = "timerNum1" src="/kenney_shooting-gallery/PNG/HUD/text_6_small.png" />
        <img class = "timerNum2" src="/kenney_shooting-gallery/PNG/HUD/text_0_small.png" />
      </div>
      <div class="bullets" id="bullets">
        <img
          class="bullet bullet3"
          src="/kenney_shooting-gallery/PNG/HUD/icon_bullet_gold_short.png"
        />

        <img
          class="bullet bullet2"
          src="/kenney_shooting-gallery/PNG/HUD/icon_bullet_gold_short.png"
        />
        <img
          class="bullet bullet1"
          src="/kenney_shooting-gallery/PNG/HUD/icon_bullet_gold_short.png"
        />
      </div>
      <div>
        <img class="readyText" src="/kenney_shooting-gallery/PNG/HUD/text_ready.png">
      </div>
    </div>
  </body>
</html>
