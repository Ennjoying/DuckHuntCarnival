<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./scripts.js"></script>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no"
    />
    <title>Duck Hunt Carnival</title>
  </head>
  <body>
    <canvas class="viewport"></canvas>
    <div class="ui">
      <div id="hud">
        <div class="cursor">
          <img
            class="cursorImg"
            src="/kenney_shooting-gallery/PNG/HUD/crosshair_outline_large.png"
          />
        </div>
        <div>
          <img
            class="tutorialCursor"
            src="/kenney_shooting-gallery/PNG/HUD/crosshair_white_large.png"
          />
        </div>
        <div class="rifle">
          <img src="/kenney_shooting-gallery/PNG/Objects/rifle.png" /><!-- 
        <img class="muzzle"src="/kenney_shooting-gallery/PNG/Objects/shot_yellow_large.png" /> -->
        </div>
        <div class="score">
          <img
            class="duckIcon"
            src="/kenney_shooting-gallery/PNG/HUD/icon_duck.png"
          />
          <img
            class="scoreNum1"
            src="/kenney_shooting-gallery/PNG/HUD/text_0_small.png"
          />
          <img
            class="scoreNum2"
            src="/kenney_shooting-gallery/PNG/HUD/text_0_small.png"
          />
          <img
            class="scoreNum3"
            src="/kenney_shooting-gallery/PNG/HUD/text_0_small.png"
          />
        </div>
        <div class="timer">
          <img
            class="timerNum1"
            src="/kenney_shooting-gallery/PNG/HUD/text_6_small.png"
          />
          <img
            class="timerNum2"
            src="/kenney_shooting-gallery/PNG/HUD/text_0_small.png"
          />
        </div>
        <div class="bullets" id="bullets"></div>
        <div id="tutoText">
          you can click to shoot <br />
          and press R to reload!
        </div>
      </div>
      <div id="loadScreen">
        <div id="loadText">
          Loading
          <img
            class="duckIcon"
            src="/kenney_shooting-gallery/PNG/HUD/icon_duck.png"
          />
          0%
        </div>
      </div>
      <div>
        <img
          class="readyText"
          src="/kenney_shooting-gallery/PNG/HUD/text_ready.png"
        />
      </div>
      <div id="endGame">
        <div id="endScore">
          <div>
            <img src="/kenney_shooting-gallery/PNG/HUD/text_score.png" />
            <img src="/kenney_shooting-gallery/PNG/HUD/text_dots.png" />
          </div>
          <br />
          <div>
            <img id="endScoreNum1" />
            <img id="endScoreNum2" />
            <img id="endScoreNum3" />
          </div>
        </div>
        <div>
          <button id="continueBtn">
            play again <br />with +2 max Bullets!
          </button>
        </div>
        <img
          id="textTimeUp"
          src="/kenney_shooting-gallery/PNG/HUD/text_timeup.png"
        />
      </div>
    </div>
  </body>
</html>
